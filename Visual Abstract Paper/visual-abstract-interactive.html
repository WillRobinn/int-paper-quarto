<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Visual Abstract</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 100%;
        }
        
        svg {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .clickable-area {
            fill: transparent;
            stroke: transparent;
            stroke-width: 4;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .clickable-group:hover .clickable-area {
            stroke: #0066cc;
            stroke-width: 5;
            fill: rgba(0, 102, 204, 0.05);
        }
        
        .clickable-group:active .clickable-area {
            stroke: #004080;
            fill: rgba(0, 102, 204, 0.1);
        }
        
        .tooltip-box {
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .clickable-group:hover .tooltip-box {
            opacity: 1;
        }
        
        .tooltip-rect {
            fill: rgba(30, 30, 30, 0.95);
            stroke: #0066cc;
            stroke-width: 4;
            rx: 8;
            ry: 8;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }
        
        .tooltip-text {
            fill: white;
            font-size: 16px;
            font-weight: bold;
            text-anchor: start;
        }
        
        .tooltip-description {
            fill: #cccccc;
            font-size: 15px;
            text-anchor: start;
        }
        
        .tooltip-link {
            pointer-events: auto;
        }
        
        .tooltip-link text {
            fill: #66b3ff;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
            text-anchor: start;
        }
        
        .tooltip-link:hover text {
            fill: #99ccff;
        }
    </style>
</head>
<body>
